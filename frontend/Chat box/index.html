<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Navbar -->
        <div class="navbar">
            <img src="Image\image\logo1.png" class="logo">
            <div class="right">
                <button type="button">Home</button>
                <button type="button">About Us</button>
            </div>
            <div class="left">
                <button type="button">Log in</button>
                <button type="button">Sign Up</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row flex-grow-1">
            <!-- History and Search Content -->
            <div class="col-md-3 bg-light p-3 border-end d-flex flex-column">
                <!-- Chat History -->
                <div class="history-container flex-grow-1 mb-3" id="historyContainer">
                    <h3 class="title" style="text-align: center; margin: 0;">Chat History</h3>
                    <div class="history-content" id="history-content">
                        <!-- History content will be placed here -->
                    </div>
                </div>
            
                <!-- Clear History Button -->
                <div class="clear-history-container">
                    <button class="btn btn-danger clear-history-btn" type="button" onclick="clearHistory()">Clear chat</button>
                </div>
            </div>

            <!-- Chat and Search Bar -->
            <div class="col-md-9 p-3 d-flex flex-column position-relative">
                <div class="chat-box mb-3" id="chatBox">
                    <!-- Chat messages will appear here -->
                </div>

                <!-- Search Bar -->
                <div class="search-bar-container d-flex justify-content-end">
                    <div class="input-group search-bar">
                        <input type="text" class="form-control" placeholder="Type a message..." id="userInput">
                        <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="/loginpage main/script1.js"></script>
</body>

</html>
